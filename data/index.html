<html>

<head>
    <meta charset="UTF-8">
    <style>
        .heater-input {
            margin-bottom: 10px;
        }

        .configuration-container {
            margin-top: 50px;
        }

        .configuration-container .form-control {
            margin-bottom: 10px;
        }

        .row+.row {
            margin-top: 1rem;
        }

        .range-slider {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .heater-input-submit {
            margin-top: 1rem;
        }
        .input-group-text { 
            min-width: 100px;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <div id="app" class="container-fluid py-5">
        <div class="row">
            <div class="col">
                <div class="card-deck mb-12 text-center">
                    <div class="card mb-3 shadow-sm">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">Półka (10)</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">{{ shelf10 }} <small class="text-muted">°C</small>
                            </h1>
                        </div>
                    </div>
                    <div class="card mb-3 shadow-sm">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">Głowica</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">{{ header }} <small class="text-muted">°C</small>
                            </h1>
                        </div>
                        <div v-if="headerAbv" class="card-footer text-muted">
                            {{ headerAbv }}%
                        </div>
                    </div>
                    <div class="card mb-3 shadow-sm">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">Zbiornik</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">{{ tank }} <small class="text-muted">°C</small>
                            </h1>
                        </div>
                        
                        <div v-if="tankAbw" class="card-footer text-muted">
                            {{ tankAbw }}L
                        </div>
                    </div>
                    <div class="card mb-3 shadow-sm">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">Woda</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">{{ water }} <small class="text-muted">°C</small>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Grzałka</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">{{ heater }} <small class="text-muted">%</small>
                        </h1>
                    </div>
                    <input class="form-control heater-input" type="number" id="setHeater" v-model="setHeater">
                    <input v-on:click="updateHeater" type="button" value="Ustaw"
                        class="heater-input-submit form-control heater-input btn btn-primary btn-lg btn-block" />
                    <input type="range" min="0" max="100" v-model="setHeater"
                        class="form-control heater-input range-slider">

                </div>
            </div>
        </div>



        <div>
            <canvas id="myChart" width="400" height="200"></canvas>
        </div>

        <div class="configuration-container container-fluid" id="config">
            <div class="row">
                <div class="col">
                    <button class="btn btn-outline-secondary" type="button" data-toggle="collapse" data-target="#sensor"
                        aria-expanded="false" aria-controls="sensor" v-on:click="refreshSensors">
                        Termometry
                    </button>
                    <button class="btn btn-outline-secondary" type="button" data-toggle="collapse" data-target="#limity"
                        aria-expanded="false" aria-controls="limity">
                        Limity
                    </button>
                    <button class="btn btn-outline-secondary" type="button" data-toggle="collapse"
                        data-target="#zmienne" aria-expanded="false" aria-controls="zmienne">
                        Inne
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="collapse col" id="sensor" data-parent="#config">
                        <div class="card card-body container-fluid">
                            <div class="row">
                                <div class="col-md-4">
                                    <select v-model="shelf10Device" class="form-control form-control-lg">
                                        <option disabled value="">10 Półka</option>
                                        <option v-for="option in sensorOptions" v-bind:value="option.value">
                                            {{ option.text }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <select v-model="headerDevice" class="form-control form-control-lg">
                                        <option disabled value="">Głowica</option>
                                        <option v-for="option in sensorOptions" v-bind:value="option.value">
                                            {{ option.text }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <select v-model="tankDevice" class="form-control form-control-lg">
                                        <option disabled value="">Zbiornik</option>
                                        <option v-for="option in sensorOptions" v-bind:value="option.value">
                                            {{ option.text }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <select v-model="waterDevice" class="form-control form-control-lg">
                                        <option disabled value="">Woda</option>
                                        <option v-for="option in sensorOptions" v-bind:value="option.value">
                                            {{ option.text }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div  class="col-md-4">
                                    <input v-on:click="updateSensors" type="button" value="Ustaw"
                                        class="form-control heater-input btn btn-primary btn-lg btn-block" />
                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="collapse" id="limity" data-parent="#config">
                        <div class="card card-body container-fluid">

                            <div class="row">
                                <div class="col-md-12">
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">10 Półka</span>
                                        </div>
                                        <input class="form-control" v-model="shelf10TemperatureLimit" type="number">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button"
                                                v-on:click="setShelf10TemperatureLimit">Ustaw</button>
                                        </div>
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Głowica</span>
                                        </div>
                                        <input class="form-control" v-model="headerTemperatureLimit" type="number">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button"
                                                v-on:click="setHeaderTemperatureLimit">Ustaw</button>
                                        </div>
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Zbiornik</span>
                                        </div>
                                        <input class="form-control" v-model="tankTemperatureLimit" type="number">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button"
                                                v-on:click="setTankTemperatureLimit">Ustaw</button>
                                        </div>
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Woda</span>
                                        </div>
                                        <input class="form-control" v-model="waterTemperatureLimit" type="number">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button"
                                                v-on:click="setWaterTemperatureLimit">Ustaw</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="collapse" id="zmienne" data-parent="#config">
                        <div class="card card-body container-fluid">

                            <div class="row">
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-primary btn-lg" v-on:click="getCsv">Pobierz
                                        CSV</button>
                                    <button type="button" class="btn btn-link" v-on:click="clearCsv">Wyzeruj
                                        CSV</button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-group col-md-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Ilość wsadu (l)</span>
                                    </div>
                                    <input class="form-control" v-model="tankSize" type="number">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button"
                                            v-on:click="setTankSize">Ustaw</button>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-group col-md-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Przedział CSV (s)</span>
                                    </div>
                                    <input class="form-control" v-model="csvTimeFrameInSeconds" type="number">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button"
                                            v-on:click="setCsvTimeFrameInSeconds">Ustaw</button>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-group col-md-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Kod Push</span>
                                    </div>
                                    <input class="form-control" v-model="pushNotificationCode" type="text">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button"
                                            v-on:click="setPushNotificationCode">Ustaw</button>
                                    </div>
                                    <div class="ml-2">
                                        <button class="btn btn-secondary" type="button"
                                        v-on:click="testPushNotificationCode">Test</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>



        </div>

    </div>





    <script type="module">

        var timeFormat = 'HH:mm:ss';

        var config = {
            type: 'line',
            data: {
                datasets: [
                    {
                        label: "10 Półka",
                        data: [],
                        fill: false,
                        borderColor: 'red'
                    },
                    {
                        label: "Głowica",
                        data: [],
                        fill: false,
                        borderColor: 'blue'
                    },
                    {
                        label: "Zbiornik",
                        data: [],
                        fill: false,
                        borderColor: 'green'
                    },
                    {
                        label: "Woda",
                        data: [],
                        fill: false,
                        borderColor: 'black'
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    xAxes: [{
                        type: "time",
                        distribution: 'series',
                        time: {
                            tooltipFormat: timeFormat,
                            displayFormats: {
                                second: timeFormat,
                                millisecond: timeFormat,
                                minute: timeFormat

                            }
                        },
                        scaleLabel: {
                            display: true,
                            labelString: 'Czas'
                        }
                    }],
                    yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'Temperatura'
                        }
                    }]
                }
            }
        };

        window.onload = function () {
            var ctx = document.getElementById("myChart").getContext("2d");
            window.myLine = new Chart(ctx, config);
        };

        var app = new Vue({
            el: '#app',
            data: {
                shelf10: 0,
                header: 0,
                tank: 0,
                water: 0,
                heater: 0,
                setHeater: "",
                lastReadTime: 0,
                shelf10Device: "",
                headerDevice: "",
                tankDevice: "",
                waterDevice: "",
                shelf10TemperatureLimit: 0,
                headerTemperatureLimit: 0,
                tankTemperatureLimit: 0,
                waterTemperatureLimit: 0,
                sensorOptions: [],
                tankSize: 0,
                csvTimeFrameInSeconds: 0,
                tankAbw: 0,
                headerAbv: 0,
                pushNotificationCode: ""


            },
            mounted: function () {
                this.interval = setInterval(() => {
                    axios
                        .get('/data')
                        .then(response => {

                            this.shelf10 = response.data.shelf10;
                            this.header = response.data.header;
                            this.tank = response.data.tank;
                            this.water = response.data.water;
                            this.heater = response.data.heater;
                            this.tankAbw = response.data.tankAbw;
                            this.headerAbv = response.data.headerAbv;

                            if (!this.setHeater) {
                                this.setHeater = this.heater
                            }

                            var currentTime = (new Date()).getTime();
                            if (this.lastReadTime == 0 || (currentTime - this.lastReadTime) > 5000) {
                                window.myLine.data.datasets[0].data.push({
                                    x: new Date(), y: this.shelf10
                                });

                                window.myLine.data.datasets[1].data.push({
                                    x: new Date(), y: this.header
                                });

                                window.myLine.data.datasets[2].data.push({
                                    x: new Date(), y: this.tank
                                });

                                window.myLine.data.datasets[3].data.push({
                                    x: new Date(), y: this.water
                                });

                                this.lastReadTime = currentTime;
                            }



                            window.myLine.update();
                        });
                }, 1000);

                this.refreshOtherConfiguration();
                this.refreshSensors();
                this.refreshLimits();
            },
            methods: {
                updateHeater: function (event) {
                    axios
                        .get('/set', {
                            params: {
                                heater: this.setHeater
                            }
                        })
                },
                setPushNotificationCode: function (event) {
                    axios
                        .get('/set', {
                            params: {
                                pushNotificationCode: this.pushNotificationCode
                            }
                        })
                },
                setTankSize: function (event) {
                    axios
                        .get('/set', {
                            params: {
                                tankSize: this.tankSize
                            }
                        })
                },
                setCsvTimeFrameInSeconds: function (event) {
                    axios
                        .get('/set', {
                            params: {
                                csvTimeFrameInSeconds: this.csvTimeFrameInSeconds
                            }
                        })
                },
                updateSensors: function (event) {
                    axios
                        .get('/setDevices', {
                            params: {
                                shelf10Device: this.shelf10Device,
                                headerDevice: this.headerDevice,
                                tankDevice: this.tankDevice,
                                waterDevice: this.waterDevice,
                            }
                        })
                },
                setShelf10TemperatureLimit: function (event) {
                    axios
                        .get('/setLimits', {
                            params: {
                                shelf10TemperatureLimit: this.shelf10TemperatureLimit
                            }
                        })
                },
                setHeaderTemperatureLimit: function (event) {
                    axios
                        .get('/setLimits', {
                            params: {
                                headerTemperatureLimit: this.headerTemperatureLimit
                            }
                        })
                },
                setTankTemperatureLimit: function (event) {
                    axios
                        .get('/setLimits', {
                            params: {
                                tankTemperatureLimit: this.tankTemperatureLimit
                            }
                        })
                },
                setWaterTemperatureLimit: function (event) {
                    axios
                        .get('/setLimits', {
                            params: {
                                waterTemperatureLimit: this.waterTemperatureLimit
                            }
                        })
                },
                refreshSensors: function (event) {
                    axios
                        .get('/sensors')
                        .then(response => {
                            this.sensorOptions = response.data;
                        });
                },
                refreshLimits: function (event) {
                    axios
                        .get('/limitsData')
                        .then(response => {
                            this.shelf10TemperatureLimit = response.data.shelf10TemperatureLimit;
                            this.headerTemperatureLimit = response.data.headerTemperatureLimit;
                            this.tankTemperatureLimit = response.data.tankTemperatureLimit;
                            this.waterTemperatureLimit = response.data.waterTemperatureLimit;
                        });
                },
                refreshOtherConfiguration: function (event) {
                    axios
                        .get('/otherConfiguration')
                        .then(response => {
                            this.tankSize = response.data.tankSize;
                            this.csvTimeFrameInSeconds = response.data.csvTimeFrameInSeconds;
                            this.pushNotificationCode = response.data.pushNotificationCode;
                        });
                },
                getLimit: function (event) {
                    axios
                        .get('/sensors')
                        .then(response => {
                            this.sensorOptions = response.data;
                        });
                },
                testPushNotificationCode: function (event) {
                    axios
                        .get('/notificationTest');
                },
                clearCsv: function (event) {
                    if (confirm("Na pewno chcesz wyzerować plik?")) {
                        axios
                            .get('/clearCsv');
                    }
                },
                getCsv: function (event) {
                    window.location.href = "/csv";
                }
            }
        });


    </script>

</body>

</html>
